<div class="page-header">
    <h1 class="center-block">Schedule list</h1>
    <table class="table">
        <tr>
            <th>Applicant</th>
            <th>Description</th>
            <th>Application Date</th>
        </tr>
        <tr ng-repeat="info in listall.applies">
            <td>{{info.creator}}</td>
            <td>{{info.content}}</td>
            <td >{{info.created}}</td>
        </tr>
    </table>
</div>
