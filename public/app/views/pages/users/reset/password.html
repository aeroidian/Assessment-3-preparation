<div class="page-header"><h1>Forgot Password?</h1></div>
<form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
	<label>Username:</label>
	<input type="text" name="username" class="form-control" placeholder="please enter password" ng-model="password.resetData.username" required>
	<br>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
<br />

<div class="jumbotron text-center" ng-show="password.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading</p>
</div>

<div class = "row show-hide-message" ng-show="password.successMsg">
	<div class="alert alert-success">{{password.successMsg}}</div>
</div>

<div class = "row show-hide-message" ng-show = "password.errorMsg">
	<div class="alert alert-danger">{{password.errorMsg}}</div>
</div>
