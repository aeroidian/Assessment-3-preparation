<div class="page-header"><h1>User Registeration</h1></div>
<form ng-submit="register.regUser();" name = "myForm" novalidate>
	<label>Email:</label>
	<input type="text" name="email" class="form-control" placeholder="please enter email" ng-model="register.regData.email" required>
	<span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
			<span ng-show="myForm.email.$error.required">Please input your email address</span>
			<span ng-show="myForm.email.$error.email">Invalid email address</span>
	</span>
	<br>
	<label>Username:</label>
	<input type="text" name="username" class="form-control" placeholder="please enter username" ng-model="register.regData.username" required>
	<span style="color:red" ng-show="myForm.username.$dirty && myForm.username.$invalid">
		<span ng-show="myForm.username.$error.required">Please input your Username!</span>
	</span>
	<br>
	<label>Password:</label>
	<input type="password" name="password" class="form-control" placeholder="please enter Password" ng-model="register.regData.password" required>
	<span style="color:red" ng-show="myForm.password.$dirty">
		<span ng-show="myForm.password.$error.required">Password can not be empty!</span>
	</span>
	<br>
	<button class="btn btn-primary" type="submit">Register</button>
</form>
<br />

<div class="jumbotron text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading</p>
</div>

<div class = "row show-hide-message" ng-show="register.successMsg">
	<div class="alert alert-success">{{ register.successMsg}}</div>
</div>

<div class = "row show-hide-message" ng-show = "register.errorMsg">
	<div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
